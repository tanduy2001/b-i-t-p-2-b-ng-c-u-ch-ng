<body>
    <script>

        function factorial(n) {
            if(n == 0 || n == 1) return 1;
            return n * factorial(n - 1);
        }
      
        function exp(x, eps) {
            var n = 0;
            var first = 1;
            var last = first + Math.pow(x, n) / factorial(n);

            while(Math.abs(first - last) > eps) {
                first = last;
                last = first + Math.pow(x, n) / factorial(n);
                n++;
            }

            console.log(first);
        }

        exp(5, 0.00000005);
    </script>
</body>
